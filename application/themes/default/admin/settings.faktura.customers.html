$(document).ready(function(){
 
	if($(window).height() < 760){
		$('.scroll-pane').jScrollPane({
			autoReinitialise: true
		});  //scrollpane
	}
	else{
		$('.scroll-pane').css({"height": "auto"}); 
	}
	

});
//update invoice id
function updateInvoiceID(id)
{
	$('#inid').val(id);
}
//update sent status to invoices
function sentInvoice()
{	
	 var invoiceid = 	$('#inid').val();
	 var invoicestatus = 	$('#instatus').val();
	 var parent = $("a#"+invoiceid).parent().parent();
	 var processing = true;
	 if(processing){
		 processing = false;
		 $.ajax({
			type: "POST",
			url: "[conf.site_url;noerr]/admin/settings/faktura/update-invoice-status",
			data: {
				inid: invoiceid,
				instatus : invoicestatus
			},
		   beforeSend: function(){
		   },
		   complete: function(){
				processing2 = false;
		   },
		   dataType: "json",
		   success: function (data) {
				if(data.error == 'success'){
					parent.slideUp(300, function() {
						parent.remove();
					});
					if(data.order != ''){
						window.location="[conf.site_url;noerr]/admin/settings/faktura/kunden-receipt/"+data.order;
					}
					if(data.saldo != ''){
						window.location="[conf.site_url;noerr]/admin/settings/faktura/saldo-receipt/"+data.saldo;
					}
		
					noty({
						text: data.message,
						layout: 'bottomRight',
						type: 'information',
						timeout: [settings_general.notifications_display_duration;noerr]
					});
					
				}
				else{
					noty({
						text: data.message,
						layout: 'bottomRight',
						type: 'warning',
						timeout: [settings_general.notifications_display_duration;noerr]
					});
					
				}
		   }
		});
	 }
	 else{
			noty({
				text: '[lang.lang_process_goingon]',
				layout: 'bottomRight',
				type: 'warning',
				timeout: [settings_general.notifications_display_duration;noerr]
			});
	 }

}


</script>

<div id="sendInvoiceModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

<input type="hidden" name="inid" value="" id="inid"/>
<input type="hidden" name="instatus" value="sent" id="instatus"/>
<button type="button" onclick="sentInvoice()" data-dismiss="modal" class="btn green" >[lang.lang_yes]</button>
<button type="button" data-dismiss="modal" class="btn red">[lang.lang_no]</button>
