<!-- the jScrollPane script -->

<script type="text/javascript">

function reportDownload()
{
	var month = $("#month_id").val();
	var year = $("#year").val();

	window.location="[conf.site_url;noerr]/admin/download/calendar/"+month+"/"+year;
	return false;
}


var month_preselected = ($("#month_id").val()!='') ? $("#month_id").val():"";
document.getElementById("month-list").value = month_preselected;


$(document).ready(function(){
 
	if($(window).height() < 760){
		$('.scroll-pane').jScrollPane({
			autoReinitialise: true
		});  //scrollpane
	}
	else{
		$('.scroll-pane').css({"height": "auto"}); 
	}
	

});

</script>
