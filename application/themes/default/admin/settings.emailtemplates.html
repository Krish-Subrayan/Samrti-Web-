<div class="content">
  <!-- Sidebar -->
  <div class="sidebar">
    <!--SIDE MENU - ONLOAD -->
    <!--[onload;file=common.menu.html;getbody;comm]-->
    <!--SIDE MENU - ONLOAD -->
  </div>
  <!-- Sidebar ends -->
  <div class="mainbar">
    <!----------------------COMMON PAGE HEADING--------------------------------->
    <!--[onload;file=common.heading.html;getbody;comm]-->
    <!----------------------COMMON PAGE HEADING--------------------------------->
    <div class="matter">
      <div class="container">
        <!----------------------COMMON PROJECT HEAD--------------------------------->
        <!--[onload;file=common.settings.header.html;getbody;comm]-->
        <!----------------------COMMON PROJECT HEAD--------------------------------->
        <div class="row">
          <div class="col-lg-12">
            <div class="widget">
              <!----------------------COMMON SETTINGS MENU--------------------------------->
              <!--[onload;file=common.settings.menu.html;getbody;comm]-->
              <!----------------------COMMON SETTINGS MENU--------------------------------->
              <div class="widget-content widget-content-project">
                <!-----------------------------------------------TAB SECTION------------------------------------------------------->
                <div class="project-info-tabs">
                  <!--actions navigation end-->
                  <div class="row">
                    <div class="col-md-12"> <a class="btn btn-mid btn-success pull-right" style="margin-left:6px;" href="[conf.site_url]/admin/settings/emailtemplates/0/view/admin"> [lang.lang_admin_template] </a> <a class="btn btn-mid btn-purple pull-right" href="[conf.site_url]/admin/settings/emailtemplates/0/view/client"> [lang.lang_client_templates] </a>
                      <div class="tabs-sub-nav messaging-menu"> <span class="pull-left">
                        <h3>[vars.section_title]</h3>
                        </span>
                        <div class="clearfix"></div>
                      </div>
                    </div>
                  </div>
                  <!--actions navigation end-->
                  <!--WI_GENERAL_SETTINGS_FORM-->
                  <div class="row">
                    <!--[onshow;block=div;when [visible.wi_emailtemplates_settings] == 1;comm]-->
                    <!--WI_SIDE_MENU-->
                    <div class="col-lg-3">
                      <div class="box side-menu-main">
                        <div class="box-head-dark [vars.section_background_color]" style="color:#ffffff;"><i class="icon-list"></i> [vars.templates_sidemenu_title] </div>
                        <div class="box-content select2-full-width">
                          <table class="table">
                            <tr>
                              <td style="text-align:center;"><!--departments_list-->
                                <select id="all_email_templates" data-placeholder="[lang.lang_select_template_to_edit]" name="tickets_department_id">
                                  <option></option>
                                  <!--[lists.all_email_templates;noerr;htmlconv=no;protect=no;comm]-->
                                </select>
                                <!--departments_list-->
                              </td>
                            </tr>
                          </table>
                        </div>
                      </div>
                      <!--template tags-->
                      <div class="box side-menu-main">
                        <!--[onshow;block=div;when [visible.wi_edit_table] == 1;comm]-->
                        <div class="box-head-dark  [vars.section_background_color]" style="color:#ffffff;"><i class="icon-list"></i> [lang.lang_template_tags]                             <a title="[lang.lang_email_settings]"  
                            data-container="body" 
                            data-toggle="popover" 
                            data-placement="top" 
                            data-content="[lang.lang_info_template_tags]"> <i class="icon-info-sign"></i> </a></div>
                        <div class="box-content select2-full-width">
                          <table class="table">
                            <tr>
                              <td><!--[emailtemplate_tags.val;block=tr;comm]-->
                              </td>
                            </tr>
                          </table>
                        </div>
                      </div>
                      <!--/#template tags-->
                      <div class="side-menu-details">
                        <!--[onshow;block=div;when [visible.no_templates_found] == 1;comm]-->
                        [lang.lang_no_templates_found]</div>
                    </div>
                    <!--WI_SIDE_MENU_END-->
                    <!--WI_EDIT_TABLE-->
                    <div class="col-md-9">
                      <!--[onshow;block=div;when [visible.wi_edit_table] == 1;comm]-->
                      <form class="form-inline" action="[conf.site_url]/admin/settings/emailtemplates/[emailtemplate.id;noerr]/edit/[vars.template_type;noerr]" method="post" id="editGeneralSettings">
                        <div class="widget wtabs">
                          <div class="widget-content">
                            <table class="table table-bordered table-forms">
                              <thead>
                                <tr>
                                  <th style="padding-top:18px;"> <div class="col-sm-12 col-md-8 col-lg-12 no-padding-both">
                                      <label>[lang.lang_email_subject]</label>
                                      <input type="text" class="form-control" id="subject" name="subject" value="[emailtemplate.subject;noerr]" autocomplete="off">
                                    </div></th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td style="padding-top:21px; padding-left:0 !important; padding-right:0 !important;"><div class="col-sm-12 col-md-8 col-lg-12 no-padding-both">
                                      <textarea name="message" id="message">
                                      [emailtemplate.message;noerr;htmlconv=no]</textarea>
                                      <script>
										   document.addEventListener('DOMContentLoaded', function(){
                                               CKEDITOR.replace( 'message', {
                                                        toolbar: 'Advanced',
                                                        uiColor: '#ffffff',
	                                                    height: '450px'});
                                            });
                                           </script>
                                    </div></td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                          <div class="widget-foot">
                            <div class="bns-info-div pull-left" style="padding-top:6px;">
                              <div class="form-group">
                                <label>Email Status</label>
                                <a title="[lang.lang_email_settings]"  
                            data-container="body" 
                            data-toggle="popover" 
                            data-placement="top" 
                            data-content="[lang.lang_info_disable_email_template]"> <i class="icon-info-sign"></i> </a>
                                <!--select2.js pulldown-->
                                <select id="email_status" name="status" data-preselected="[emailtemplate.status]">
                                  <option value="enabled">
                                  <!--lang-->
                                  [lang.lang_enabled]</option>
                                  <option value="disabled">
                                  <!--lang-->
                                  [lang.lang_disabled]</option>
                                </select>
                              </div>
                            </div>
                            <div class="bns-info-div pull-right">
                              <!--control buttons - restore default settings-->
                              <a class="btn btn-danger confirm-url-action"
                                          href="[conf.site_url]/admin/settings/emailtemplates/[emailtemplate.id;noerr]/restore-default/[vars.template_type;noerr]"
                                          data-popconfirm-yes="[lang.lang_yes;noerr]"
			                              data-popconfirm-no="[lang.lang_no;noerr]"
                                          data-popconfirm-title="[lang.lang_are_you_sure;noerr]"
                                          data-popconfirm-placement="left"> [lang.lang_reset_default_settings]</a>
                              <!--control buttons - restore default settings-->
                              <!--control submit form button-->
                              <input type="hidden" name="id" value="[emailtemplate.id;noerr]">
                              <input class="btn btn-primary" type="submit" value="[lang.lang_save_changes]" id="" name="submit">
                              <!--control submit form button-->
                            </div>
                            <div class="clearfix"></div>
                          </div>
                        </div>
                      </form>
                    </div>
                    <!--WI_EDIT_TABLE_END-->
                    <!--WI_INNER_TABS_NOTIFICATION-->
                    <div class="col-lg-9">
                      <!--[onshow;block=div;when [visible.wi_inner_tabs_notification] == 1;comm]-->
                      <div class="widget-tabs-notification"> [vars.notification;noerr] </div>
                    </div>
                    <!--WI_INNER_TABS_NOTIFICATION-->
                  </div>
                  <!--WI_SETTINGS_FORM-->
                  <!--wi_tabs_notification-->
                  <div class="row">
                    <div class="col-lg-12">
                      <!--[onshow;block=div;when [visible.wi_tabs_notification] == 1;comm]-->
                      <div class="widget-tabs-notification"> [vars.notification;noerr] </div>
                    </div>
                  </div>
                  <!--wi_tabs_notification-->
                </div>
                <!-----------------------------------------------TAB SECTION------------------------------------------------------->
              </div>
            </div>
          </div>
        </div>
        <!--WI_NOTIFICATION-->
        <div class="row">
          <!--[onshow;block=div;when [visible.wi_notification] == 1;comm]-->
          <div class="col-md-12">
            <div class="widget">
              <div class="widget-content widget-big-box">[vars.notification;noerr]</div>
            </div>
          </div>
        </div>
        <!--WI_NOTIFICATION-->
      </div>
    </div>

  <div class="clearfix"></div>

<!--JS_SELECT_LISTS-->
<script>
    //pulldown
    $("#all_email_templates").select2({
        allowClear: false
    });
	
	//preselect template status
	var email_status = $("#email_status").attr("data-preselected");		
    $("#email_status").select2().select2('val', email_status);
	   	
	
	//redirect on selected temaplet
	$(document).ready(function(){
    $('#all_email_templates').change(function(){      
        var template_id = $(this).val();
        window.location = "[vars.site_url]admin/settings/emailtemplates/"+template_id+"/view/[vars.template_type]";
    });
});
</script>
