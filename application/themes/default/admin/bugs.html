<!--WI_REPORT_NEW_BUG_MODAL-->
<div class="row">
  <div id="reportNewBugModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="form-horizontal" action="[conf.site_url]/admin/bugs/report-bug" method="post" id="reportNewBug">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
            <!--full screen icon - custom.js-->
            <button type="button" class="full-screen-modal close" aria-hidden="true"><i class="icon-fullscreen"></i></button>
            <!--full screen icon - custom.js-->
            <h4 class="modal-title"> [lang.lang_report_new_bugs]</h4>
          </div>
          <div class="modal-body">
            <div class="form-group" style="margin-bottom:10px;">
              <label class="control-label col-lg-12" style="width:150px;"> [lang.lang_title]</label>
              <div class="col-lg-12">
                <input type="text" class="form-control" id="bugs_title" name="bugs_title" autocomplete="off">
              </div>
            </div>
            <div class="form-group" style="margin-bottom:10px;">
              <label class="control-label col-lg-12" style="width:150px;"> [lang.lang_project]</label>
              <div class="col-lg-12">
                <select id="bugs_project_id_new" name="bugs_project_id">
                  <option></option>
                  <!--[lists.all_my_projects;noerr;htmlconv=no;protect=no;comm]-->
                </select>
              </div>
            </div>
            <div class="form-group" style="margin-bottom:10px;">
              <label class="control-label col-lg-12" style="width:150px;"> [lang.lang_description]</label>
              <div class="col-lg-12">
                <textarea name="bugs_description" id="bugs_description">
                                        </textarea>
                <script>
            document.addEventListener('DOMContentLoaded', function(){
                                            CKEDITOR.replace( 'bugs_description', {
                                                     toolbar: 'Basic',
                                                     uiColor: '#ffffff',
	                                                 height: '120px'
                                                     });
              });

                                        </script>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">[lang.lang_close]</button>
            <input class="btn btn-primary" type="submit" value="[lang.lang_report_new_bugs]" id="" name="submit">
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!--WI_REPORT_NEW_BUG_MODAL-->

<!--JS_SELECT_LISTS-->
<script>
//USED BY: WI_USERS_SEARCH
//ACTIONS: creates a noce pull down/select for each specified field
//REQUIRES: select2.js
//NOTES: no need for '$().ready(function()' as this only need jquery & select2.js which are loaded up top
    $("#bugs_client_id").select2({
        allowClear: true
    });
    $("#bugs_project_id").select2({
        allowClear: true
    });
    $("#bugs_status").select2({
        allowClear: true
    });
    $("#bugs_status_edit").select2({
        allowClear: true
    });	
    $("#bugs_project_id_new").select2({
        allowClear: true
    });	
</script>
<!--JS_SELECT_LISTS-->
<!--JS_SOME_FORM_VALIDATION-->
<script>
$().ready(function(){
    //USED BY: WI_SOME_MODAL
    //ACTIONS: validates the [add new client, modal] form. Each specified field is validated on submit
    //         when form is validated, its posted to appropriate controller, where more validation will be done
    //REQUIRES: jquery.validate.js
    $("#reportNewBug").validate({
        rules: {
        
            //fixed fields - each form field that needs to be validated
            bugs_title: "required",
            bugs_project_id: "required"
        },
        messages: {
            bugs_title: "[lang.lang_field_is_required]",
            bugs_project_id: "[lang.lang_field_is_required]"
        },
        submitHandler: function(form){
            form.submit();
        }
    });
    
    
});
</script>
<!--JS_SOME_FORM_VALIDATION-->
